<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SmartRent</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SmartRent Admin</div>
        <button id="logout-btn" class="btn-text">Logout</button>
    </nav>

    <main class="dashboard-container">
        
        <section class="card full-width">
            <h3>üè° Add New House</h3>
            <form id="add-house-form" style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
                
                <div class="input-group" style="flex: 1; min-width: 200px;">
                    <label>House Name/Number</label>
                    <input type="text" id="house-name" placeholder="e.g. Block A, Room 101" required>
                </div>

                <div class="input-group" style="flex: 1; min-width: 150px;">
                    <label>Monthly Rent (KES)</label>
                    <input type="number" id="house-rent" placeholder="15000" required>
                </div>

                <div class="input-group" style="flex: 1; min-width: 150px;">
                    <label>Secret Code (For Tenant)</label>
                    <input type="text" id="house-code" placeholder="e.g. ROOM-1-KEY" required style="border: 2px solid var(--primary-color);">
                </div>

                <button type="submit" class="btn-primary" style="margin-bottom: 1.25rem; width: auto;">+ Create House</button>
            </form>
        </section>

        <section class="card full-width">
            <h3>Properties Overview</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>House Name</th>
                        <th>Secret Code</th>
                        <th>Rent</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="house-list-body">
                    </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
